<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Driver - CleanTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .error-alert {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link:hover {
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header">
            <i class="fas fa-user-plus"></i>
            <h1>Register New Driver</h1>
            <p>Add a new driver to the CleanTrack system</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-alert" id="errorAlert"></div>

        <form id="driverForm">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter driver's full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" maxlength="10" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="driver@example.com">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label>License Number <span class="required">*</span></label>
                <input type="text" id="license_number" name="license_number" placeholder="e.g., DL1234567890" required>
                <div class="error-message" id="licenseError"></div>
            </div>

            <div class="form-group">
                <label>Vehicle Number <span class="required">*</span></label>
                <input type="text" id="vehicle_number" name="vehicle_number" placeholder="e.g., MH12AB1234" required>
                <div class="error-message" id="vehicleError"></div>
            </div>

            <div class="form-group">
                <label>Username (Auto-generated if empty)</label>
                <input type="text" id="username" name="username" placeholder="Leave empty for auto-generation">
            </div>

            <div class="form-group">
                <label>Password (Default: driver123)</label>
                <input type="password" id="password" name="password" placeholder="Leave empty for default password">
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText"><i class="fas fa-check"></i> Register Driver</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('driverForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorAlert = document.getElementById('errorAlert');

        // Form validation
        function validatePhone(phone) {
            return /^[0-9]{10}$/.test(phone);
        }

        function validateEmail(email) {
            if (!email) return true; // Email is optional
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function clearAllErrors() {
            ['name', 'phone', 'email', 'license', 'vehicle'].forEach(clearError);
            errorAlert.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();

            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                license_number: document.getElementById('license_number').value.trim(),
                vehicle_number: document.getElementById('vehicle_number').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            // Validation
            let isValid = true;

            if (!formData.name) {
                showError('name', 'Name is required');
                isValid = false;
            }

            if (!validatePhone(formData.phone)) {
                showError('phone', 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            if (formData.email && !validateEmail(formData.email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!formData.license_number) {
                showError('license', 'License number is required');
                isValid = false;
            }

            if (!formData.vehicle_number) {
                showError('vehicle', 'Vehicle number is required');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('../api/register_driver.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.innerHTML = `
                        <strong>Success!</strong> Driver registered successfully.<br>
                        <strong>Username:</strong> ${result.data.username}<br>
                        <strong>Password:</strong> ${result.data.tempPassword || 'driver123'}
                    `;
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '../driver_details.php';
                    }, 3000);
                } else {
                    errorAlert.innerHTML = `<strong>Error!</strong> ${result.message}`;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.innerHTML = `<strong>Error!</strong> Failed to register driver. Please check your connection.`;
                errorAlert.style.display = 'block';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'flex';
                loadingSpinner.style.display = 'none';
            }
        });

        // Reset form
        function resetForm() {
            form.reset();
            clearAllErrors();
        }

        // Clear error on input
        ['name', 'phone', 'email', 'license_number', 'vehicle_number'].forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', () => {
                    const errorId = fieldId.replace('_number', '').replace('_', '');
                    clearError(errorId);
                });
            }
        });
    </script>
</body>
</html>
